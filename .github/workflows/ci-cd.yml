name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          docker-compose build

      - name: Test
        run: |
          docker-compose run backend npm test

      - name: Deploy
        run: |
          docker-compose up -d
